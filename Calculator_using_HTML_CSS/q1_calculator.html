
<html>
<head>
	<img src="C:\Study\test_bed\ru.png" width="100" height="100"/>

	<h1> Question 1 [Calculator] </h1>
    <br> </br>
	<script>
		function insert(num) {
			document.form.textview.value=document.form.textview.value+num
		}
		
		function equal(){
			var exp = document.form.textview.value
			if(exp){
				document.form.textview.value=eval(exp)
			}
			else{
				alert("Invalid Input")
			}
			}
		function clean(){
			document.form.textview.value= "";
		}	
		
	</script>	
	
	<style>
		*{
		margin: 0;
		padding: 0;
	}
	.button{
		width: 100;
		height: 100;
		font-size: 55;
		margin: 2;
		cursor.ponter;
		}
	.textview{
		width: 420;
		height: 100;
		font-size: 65;
		margin: 3;
	}
/*	.main{
		position: absolute;
		top: 50%
		left:50%;
		transform: translateX(-50%) translateY(-50%);
	}
	*/
	.operator{
		width: 100;
		height: 100;
		font-size: 75;
		margin: 2;
		cursor.ponter;
		background: black;
		color: white;
		cursor.ponter;		
	}

	</style>

</head>

	<body>
	
		<div class="main">
			<form name="form">
				<input class="textview" name="textview"> 
			</form>
			<table>
				<tr>
					<td><input class= "button" type= "button" value="C" onclick="clean('C')"></td>
					<td><input class= "button" type= "button" value="NA"></td>
					<td><input class= "operator" type= "button" value="/" onclick="insert('/')"></td>
					<td><input class= "operator" type= "button" value="X" onclick="insert('*')""></td>
				</tr>

				<tr>
					<td><input class= "button" type= "button" value="7" onclick="insert(7)"></td>
					<td><input class= "button" type= "button" value="8" onclick="insert(8)"></td>
					<td><input class= "button" type= "button" value="9" onclick="insert(9)"></td>
					<td><input class= "operator" type= "button" value="-" onclick="insert('-')"></td>
				</tr>

				<tr>
					<td><input class= "button" type= "button" value="4" onclick="insert(4)"></td>
					<td><input class= "button" type= "button" value="5" onclick="insert(5)"></td>
					<td><input class= "button" type= "button" value="6" onclick="insert(6)"></td>
					<td><input class= "operator" type= "button" value="+" onclick="insert('+')"></td>
				</tr>

				<tr>
					<td><input class= "button" type= "button" value="1" onclick="insert(1)"></td>
					<td><input class= "button" type= "button" value="2" onclick="insert(2)"></td>
					<td><input class= "button" type= "button" value="3" onclick="insert(3)"></td>
					<td rowspan=5><input class= "button" style="height: 200" type= "button" value="=" onclick="equal()"></td>
				</tr>

				<tr>
					<td colspan=2><input class= "button" style="width: 200" type= "button" value="0" onclick="insert(0)"></td>
					<td><input class= "button" type= "button" value="." onclick="insert(.)"></td>

				</tr>

			</table>	

		</div>
	</body>
</html>
